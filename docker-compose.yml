version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: attendance
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend-api:
    build:
      context: ./backend
    restart: always
    working_dir: /app
    env_file:
      - .env
    environment:
      # fallback values if .env not present
      DATABASE_URL: postgresql://postgres:postgres@db:5432/attendance
      FACE_SERVICE_URL: http://face-recognition-api:8001/verify
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8000"

  face-recognition-api:
    build:
      context: ./face-recognition-api
    restart: always
    ports:
      - "8081:8001"

  db-seed:
    build:
      context: ./backend
    working_dir: /app
    command: sh -c "PYTHONPATH=/app python -m backend.seed_db"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/attendance
      PYTHONPATH: /app

volumes:
  db_data:
